<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MiniCircuits</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div class="ui grid">
      <div class="ui row">
        <div class="ui container">
          <div class="six wide column">
            <img src="images/header_logo.png" alt="">
          </div>
          <div class="four wide column"></div>
          <div class="six wide column">
            <div class="ui search">
              <div class="ui icon input">
                <input class="prompt" type="text" placeholder="Model Number Search">
                <i class="search icon"></i>
              </div>
              <div class="results"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui row">
        <div class="ui container">
          <div class="six wide column">
            <h3 class="ui header">LAT-0+ FXD ATTEN / SURF MT / RoHS </h3>
            <img src="images/MMM168.png" alt="">
            <img src="images/ROHS.png" alt="">
          </div>
          <div class="six wide column">
            <div class="ui tabular menu">
              <div class="item" data-tab="tab-name">Tab Name</div>
              <div class="item" data-tab="tab-name2">Tab Name 2</div>
            </div>
            <div class="ui tab" data-tab="tab-name">
              <!-- Tab Content !-->
            </div>
            <div class="ui tab" data-tab="tab-name2">
              <!-- Tab Content !-->
            </div>
          </div>
          <div class="four wide column">

          </div>

        </div>

      </div>
    </div>

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script type="text/javascript" src="js/index.js">

  </script>
  </body>
</html>
